<!DOCTYPE html>
<html>
<head>
<script src="../../../../jquery.min.js"></script>
<script>

function main(){
    $("#b2").click(function(){
            var suc = function(result){
                $("p").html(result.resp);
            }
            $.ajax({url: "https://university-andre-dev.c9users.io/hello", type:"GET", success:suc});
       }
    );
    
    $("#b1").click(function(){
            var suc = function(result,t,request){
                $("p").html(request.getResponseHeader("allow"));
            }
            $.ajax({url: "https://university-andre-dev.c9users.io/hello", type:"OPTIONS", success:suc});
       }
    );
}
//data:{val:1,l:"jd"}, dataType:"json"
$(main);
</script>
</head>
<body>
    <p>...</p>
    <button id="b1">OPTIONS</button>
    <button id="b2">GET</button>
</body>
</html>
